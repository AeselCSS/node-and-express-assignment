<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD app with Node and Express</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <script type="module" src="./app.js" defer></script>
</head>
<body>
    <header>
        <h1>CRUD app with Node and Express</h1>
        <nav>
            <div class="search-container">
                <label for="searchbar"><img src="assets/svg/search_white.svg" alt="Search"></label>
                <input type="text" id="searchbar" placeholder="Search"/>
                <div class="filter-container">
                    <label for="filter"><img src="assets/svg/filter_alt_white.svg" alt="filter"></label>
                    <select name="filter" id="filter">
                        <option value="name">Name</option>
                        <option value="genre">Genre</option>
                        <option value="label">Label</option>
                    </select>
                </div>
                <div class="sort-container">
                    <label for="sort"><img src="assets/svg/sort_white.svg" alt="sort"></label>
                    <select name="sort" id="sort">
                        <option value="name">Name</option>
                        <option value="genre">Genre</option>
                        <option value="label">Label</option>
                        <option value="careerStart">Career Start</option>
                    </select>
                </div>
            </div>
            <div class="add-container">
                <button id="add"><img src="assets/svg/add_black.svg" alt="Add Artist"></button>
            </div>
        </nav>
    </header>

<main>
<!--  artist grid  -->
    <section class="artist-grid"></section>
<!--  dialog window  -->
    <dialog class="modal" id="dialog-modal">
            <button class="close"><img src="assets/svg/close_black.svg" alt="Close Modal"></button>
            <section id="dialog-modal-content"></section>
    </dialog>
</main>
<footer>
    <p>Created by <a href="https://github.com/AeselCSS">Chris Skov SÃ¸rensen @KEA 2023</a></p>
</footer>
</body>
</html>
